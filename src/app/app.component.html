<h2 style="text-align: center;">Two way Data Binding</h2>
<div style="text-align: center;">
  <input type="number" [(ngModel)]="count" />

  <button (click) = "doCheckOddEven(count) ">
    Check
  </button>
  <button style="text-align: center;"  (click) = "clear()">
    clear
  </button>
  <h4 style="text-align: center;" [hidden]="blnHidden">
    {{count}} -- {{strOddOrEven}}
  </h4>
</div>
