<h2 style="text-align: center;">Structural Directives</h2>
<hr>
<table>
  <thead>
    <th>
      sl No.
    </th>
    <th>
      Name
    </th>
    <th>
      price
    </th>
  </thead>
  <tbody *ngFor="let item of fruits; index as i; trackBy: trackByFn">
    <tr *ngIf="item.price>300">
      <th>{{i+1}}</th>
      <th>
        {{item.name}}
      </th>
      <th>
        {{item.price}}
      </th>
    </tr>
  </tbody>

</table>
